<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="vertical-box">
        <div id="input" class="input-field"></div>
        <div class="circle">
          <button id="restart">AC</button>
          <button class="plusmin">+/-</button>
          <button class="percent">%</button>
          <button class="operators">&divide;</button>
        </div>
        <div class="circle">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="operators">&times;</button>
        </div>
        <div class="circle">
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operators">&minus;</button>
        </div>
        <div class="circle">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operators">&plus;</button>
        </div>
        <div class="circle">
          <button class="clear">C</button>
          <button class="numbers">0</button>
          <button class="dot">.</button>
          <button id="result" class="equal">&equals;</button>
        </div>
      </div>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
